<!DOCTYPE html>

    <!--
      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      Wordnox.com: Premier Digital Agency in Africa | Mobile App/Web Development
      and Digital Marketing
    </title>

    <meta property="og:url" content="https://wordnox.com/" />
    <meta property="og:title" content="Wordnox.com" />
    <meta
      property="og:description"
      content="Leading the digital transformation in Africa through exceptional..."

    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"

    />

    />
